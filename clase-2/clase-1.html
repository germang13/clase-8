<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 2</title>

    <style>
      .opacity {
        color: rgba(110, 44, 81, 0.989);
      }
      .container {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        color: chartreuse;
      }

      .h3-class {
        color: aqua;
      }
      h3 {
        color: #6e2c51;
      }

      h3.black {
        color: black;
      }

      h3 {
        color: red;
      }

      h1 {
        color: rgb(170, 134, 36);
      }
    </style>
  </head>
  <body>
    <h1 class="opacity">Hola a todos</h1>
    <p>Bienvenidos al bootcamp</p>
    <div class="container">
      <h3 style="color: brown" id="titulo-lista">Titulo lista</h3>
      <h3 class="h3-class">h3 con clase</h3>
      <h3 class="h3-class">h3 con clase</h3>
      <h3 class="h3-class">h3 con clase</h3>
      <!-- <ol> es lista ordenada -->
      <ol>
        <li>elemento 1</li>
        <li>elemento 2</li>
      </ol>

      <!-- <ul> es lista sin orden -->
      <ul>
        <li><b> elemento 1</b></li>
        <li><i>elemento 2</i></li>
        <li></li>
      </ul>

      <h3 class="black">Titulo segunda lista</h3>

      <button disabled>Boton</button>
    </div>
  </body>
</html>
